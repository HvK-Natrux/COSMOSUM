
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOSUM - Gestion des Factions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6e8cff;
            --accent-color: #3356ff;
            --bg-dark: #111827;
            --bg-darker: #0c1120;
            --text-color: #f3f4f6;
            --text-muted: #9ca3af;
            --card-border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2, h3, .navbar-brand {
            font-family: 'Space Mono', monospace;
            letter-spacing: -0.5px;
        }

        .navbar {
            background-color: var(--bg-darker) !important;
            box-shadow: 0 1px 0 rgba(255,255,255,0.05);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: var(--accent-color) !important;
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            font-weight: 400;
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .card {
            background-color: var(--bg-darker);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .card-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .list-group-item {
            background-color: transparent;
            color: var(--text-color);
            border-color: var(--card-border);
            padding: 1rem;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: rgba(255,255,255,0.03);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 4px;
            transition: all 0.3s ease;
            padding: 0.5rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .badge {
            font-weight: 500;
            padding: 0.4em 0.8em;
            border-radius: 4px;
        }
        
        .bg-primary {
            background-color: var(--primary-color) !important;
        }
        
        .bg-success {
            background-color: #10b981 !important;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        i.fas, i.fa {
            margin-right: 0.5rem;
        }
        
        .display-4 {
            font-weight: 700;
        }
        
        .lead {
            font-weight: 300;
            color: var(--text-muted);
        }
        
        footer {
            background-color: var(--bg-darker);
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--card-border);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-robot me-2"></i>COSMOSUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i>Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/factions"><i class="fas fa-users"></i>Factions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="text-center">
        <div class="container">
            <small class="text-muted">Â© 2023 COSMOSUM - Bot Discord de gestion de factions</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
